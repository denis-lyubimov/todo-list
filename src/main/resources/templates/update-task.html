<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update task</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<form action="#"
      th:action="@{/todo-list/update/{id}(id=${task.id},pageNumber=${pageNumber})}"
      th:object="${task}"
      th:method="POST">
    <label for="description">Description</label>
    <input type="text" th:field="*{description}" id="description" placeholder="description">
    <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
    <label for="status">Status</label>
    <!--    <input type="text" th:field="*{status}" id="status" placeholder="status">-->
    <select th:field="*{status}" id="status">
        <option th:value="'DONE'" th:text="DONE"></option>
        <option th:value="'IN_PROGRESS'" th:text="IN_PROGRESS"></option>
        <option th:value="'PAUSED'" th:text="PAUSED"></option>
    </select>
    <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
    <input type="submit" value="Update task">
</form>
</body>
</html>
