<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo-list</title>
    <script src="https://unpkg.com/htmx.org@1.9.5"
            integrity="sha384-xcuj3WpfgjlKF+FXhSQFQ0ZNr39ln+hwjN3npfM9VBnUskLolQAcN80McRIVOPuO"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</head>
<body>
<h1>количество страниц [[${pageCount}]] </h1>
<h1>текущая старница [[${pageNumber}]] </h1>
<div class="container">
    <h1>Todo-list</h1>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th scope="col">#</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${tasks}">
            <th scope="row" th:text="${task.id}"/>
            <td th:text="${task.description}"><input type="text"></td>
            <td th:text="${task.status}"/>
            <td>
                <button type="button" class="btn btn-primary">
                    <i class="far fa-eye">
                        <a th:href="@{/todo-list/edit/{id}(id=${task.getId()},pageNumber=${pageNumber})}"
                           class="link-light text-decoration-none">
                            Edit
                        </a>
                    </i>
                </button>
                <button class="btn btn-danger" type="button">
                    <i class="far fa-trash-alt">
                        <a th:href="@{/todo-list/delete/{id}(id=${task.getId()},pageNumber=${pageNumber})}"
                           class="link-light text-decoration-none">
                            Delete
                        </a>
                    </i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation">
        <ul class="pagination">
            <li th:classappend="${pageNumber == pageNo} ? 'page-item active' : 'page-item'"
                aria-current="page" th:each="pageNo : ${#numbers.sequence(0, pageCount - 1)}">
                <a class="page-link" th:href="@{/todo-list(pageNumber=${pageNo})}" th:text="${pageNo}+1"></a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
